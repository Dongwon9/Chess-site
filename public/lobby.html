<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="온라인 체스 게임 로비" />
  <title>체스 - 로비</title>
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/buttons.css" />
  <link rel="stylesheet" href="./css/typography.css" />
  <link rel="stylesheet" href="./css/utilities.css" />
  <link rel="stylesheet" href="./css/lobby.css" />
  <link rel="stylesheet" href="./css/responsive.css" />
</head>

<body>
  <div class="container">
    <div class="lobby-header">
      <h1>♟️ 체스 온라인</h1>
      <div class="nickname-section">
        <span class="nickname-display">
          플레이어: <span id="nickname"></span>
        </span>
        <button id="changeNickname" class="btn-secondary nickname-change-btn">닉네임 변경</button>
      </div>
    </div>

    <div class="card">
      <div class="rooms-section">
        <h2 class="title-text">사용 가능한 방</h2>
        <ul id="roomList" class="room-list mb-4"></ul>
        <div id="emptyState" class="empty-state" style="display: none;">
          <div class="empty-state-icon">📭</div>
          <div class="empty-state-text">현재 사용 가능한 방이 없습니다.</div>
        </div>
      </div>

      <hr />

      <div class="create-room-section">
        <h3 class="title-text">새로운 게임 시작</h3>
        <button id="createRoom" class="btn-primary btn-lg create-room-btn">방 만들기</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="./js/lobby.js"></script>
</body>

</html>
