version: '3.9'

services:
  chess-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chess-dev
    ports:
      - "8080:8080"
    volumes:
      # 소스 코드 핫 리로드
      - .:/app
      # node_modules는 바인드 마운트 제외
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    # 컨테이너 종료 시 자동 재시작
    restart: unless-stopped
